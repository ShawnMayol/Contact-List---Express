<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>Contact List</title>
    </head>
    <body>
        <h2 style="text-align: center">Contact List with Express</h2>

        <div class="container">
            <table id="contact-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contact rows will be added here dynamically -->
                </tbody>
            </table>
        </div>

        <div class="btn-container">
            <button id="add-contact-btn" onclick="addContact()">
                Add Contact
            </button>
        </div>

        <script src="/js/script.js"></script>
    </body>
</html>
